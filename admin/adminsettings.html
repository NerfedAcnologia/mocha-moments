<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mocha Moments Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    body {
        margin: 0;
        padding: 0;
        min-height: 100vh; /* make sure body is at least full viewport */
        display: flex;
        align-items: stretch; /* ensure sidebar and main-content stretch equally */
    }


    .sidebar {
      width: 240px;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      border-right: 1px solid black;
    }

    .sidebar img {
      width: 120px;
      margin-bottom: 1.5rem;
    }

    /* Main content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Topbar */
    .topbar {
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      border-bottom: 1px solid black;
    }

    .search-box {
      max-width: 300px;
    }
    .nav-link.active {
        background-color: #f0f0f0;
        font-weight: bold;
        border-radius: 5px;
    }
    .icon-circle {
        width: 50px;
        height: 50px;
        background-color: #D3FFE7;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .icon-circle i {
        font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="mochalogo.png" alt="Mocha Moments Logo">
    <h5>Mocha Moments</h5>
    <nav class="nav flex-column mt-3">
        <a class="nav-link text-black mb-2" href="#">
            <i class="fas fa-tachometer-alt me-2"></i> Dashboard
        </a>
        <a class="nav-link text-black mb-2" href="#">
            <i class="fas fa-shopping-cart me-2"></i> Orders
        </a>
        <a class="nav-link text-black mb-2" href="#">
            <i class="fas fa-users me-2"></i> Customers
        </a>
        <a class="nav-link text-black mb-2" href="#">
            <i class="fas fa-box-open me-2"></i> Products
        </a>
        <a class="nav-link text-black mb-2" href="#">
            <i class="fas fa-chart-line me-2"></i> Analytics
        </a>
        <a class="nav-link active text-black" href="#">
            <i class="fas fa-cog me-2"></i> Settings
        </a>
    </nav>
  </div>

  <div class="main-content">
    <div class="topbar d-flex justify-content-between align-items-center p-2 border-bottom">
        <form class="d-flex search-box">
            <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
            <button class="btn btn-outline-secondary" type="submit">
            <i class="fas fa-search"></i>
            </button>
        </form>

        <div class="d-flex align-items-center">
            <button class="btn btn-light me-2">
            <i class="fas fa-bell"></i> Notification
            </button>
            <button class="btn btn-danger me-3">
            <i class="fas fa-sign-out-alt"></i> Logout
            </button>
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
                alt="User"
                class="rounded-circle"
                width="40"
                height="40">
        </div>
    </div>
    <div class="p-4">
        <h4 class="fw-bold">Settings</h4>
        <div class="dflex gap-2">
            <a href="#" class="btn btn-secondary">Profile</a>
            <a href="#" class="btn btn-primary">Password</a>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-5">
        <div class="card shadow-sm p-4" style="max-width: 500px; width: 100%;">
            <div class="text-center mb-4">
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" 
                    alt="Avatar" 
                    class="rounded-circle" 
                    width="100" 
                    height="100">
            </div>

            <form>
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="John">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Doe">
                </div>
                <div class="mb-3">
                    <label for="emailAddress" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailAddress" placeholder="john.doe@example.com">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
