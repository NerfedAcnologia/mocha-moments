<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Admin Login</title>
  <style>
    .login-card {
      width: 400px;
    }
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: url('adminbackground.png') no-repeat center center;
        background-size: 1920px 1080px; 
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card login-card shadow">
    <div class="mt-3 text-center fw-bold fs-5">
      Login as Admin
    </div>
    <div class="card-body">
      <form action="#" method="POST">
        <div class="mb-3">
          <label for="username" class="form-label fw-bold">Username</label>
          <input type="text" class="form-control" id="username" name="username" required placeholder="Enter your username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label fw-bold">Password</label>
          <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
        </div>
        <div class="d-flex justify-content-end mb-3">
          <a href="#" class="small fw-bold" style="color: #E59040; text-decoration: none;">Forgot Password?</a>
        </div>
        <button type="submit" class="btn btn-primary w-100" style="background-color: #E59040;">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
