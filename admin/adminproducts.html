<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mocha Moments Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    body {
        margin: 0;
        padding: 0;
        min-height: 100vh; /* make sure body is at least full viewport */
        display: flex;
        align-items: stretch; /* ensure sidebar and main-content stretch equally */
    }


    .sidebar {
      width: 240px;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      border-right: 1px solid black;
    }

    .sidebar img {
      width: 120px;
      margin-bottom: 1.5rem;
    }

    /* Main content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Topbar */
    .topbar {
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      border-bottom: 1px solid black;
    }

    .search-box {
      max-width: 300px;
    }
    .nav-link.active {
        background-color: #f0f0f0;
        font-weight: bold;
        border-radius: 5px;
    }
    .icon-circle {
        width: 50px;
        height: 50px;
        background-color: #D3FFE7;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .icon-circle i {
        font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="mochalogo.png" alt="Mocha Moments Logo">
    <h5>Mocha Moments</h5>
    <nav class="nav flex-column mt-3">
        <a class="nav-link text-black mb-2" href="#">
            <i class="fas fa-tachometer-alt me-2"></i> Dashboard
        </a>
        <a class="nav-link text-black mb-2" href="#">
            <i class="fas fa-shopping-cart me-2"></i> Orders
        </a>
        <a class="nav-link text-black mb-2" href="#">
            <i class="fas fa-users me-2"></i> Customers
        </a>
        <a class="nav-link active text-black mb-2" href="#">
            <i class="fas fa-box-open me-2"></i> Products
        </a>
        <a class="nav-link text-black mb-2" href="#">
            <i class="fas fa-chart-line me-2"></i> Analytics
        </a>
        <a class="nav-link text-black" href="#">
            <i class="fas fa-cog me-2"></i> Settings
        </a>
    </nav>
  </div>

  <div class="main-content">
    <div class="topbar d-flex justify-content-between align-items-center p-2 border-bottom">
        <form class="d-flex search-box">
            <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
            <button class="btn btn-outline-secondary" type="submit">
            <i class="fas fa-search"></i>
            </button>
        </form>

        <div class="d-flex align-items-center">
            <button class="btn btn-light me-2">
            <i class="fas fa-bell"></i> Notification
            </button>
            <button class="btn btn-danger me-3">
            <i class="fas fa-sign-out-alt"></i> Logout
            </button>
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
                alt="User"
                class="rounded-circle"
                width="40"
                height="40">
        </div>
    </div>
    <div class="p-4">
        <h4 class="fw-bold">Customers</h4>
        <div class="row mt-4">

        <div class="col-md-12">
            <div class="card shadow-sm">
                <div class="card-body d-flex align-items-center">
                    <div class="icon-circle me-3">
                        <i class="fas fa-box text-success"></i>
                    </div>
                    <div>
                        <h6 class="card-title mb-1">Total Products</h6>
                        <p class="card-text fs-5 fw-bold mb-0">500</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-5 card shadow-sm">
        <div class="card-body">
            <div class="card-title">
                <h4>Products</h4>
                <p>All Products</p>
            </div>
            <div class="table-responsive">
                <table class="table align-middle">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">Image</th>
                            <th scope="col">Product Name</th>
                            <th scope="col">Product ID</th>
                            <th scope="col">Product Price</th>
                            <th scope="col">Product Type</th>
                            <th scope="col">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><img src="https://i5.walmartimages.com/seo/SDNall-Coffee-Cups-Ceramic-Hot-Coffee-Cups-Hot-Tea-Cup-Twelve-Constellations-Ceramic-Color-Changing-Cup-Coffee-Tea-Cup_284cdb39-d680-4da4-8310-df2ea3e677e3.d429f25a983488b44aa470710640ef45.jpeg" alt="Coffee Mug" class="rounded" width="50"></td>
                            <td>Coffee Mug</td>
                            <td>PRD001</td>
                            <td>$12.99</td>
                            <td>Drinkware</td>
                            <td><button class="btn btn-warning btn-sm">Edit</button></td>
                        </tr>
                        <tr>
                            <td><img src="https://tse3.mm.bing.net/th/id/OIP.16y33R2XpsLFLyzZPjt6YwHaE8?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Espresso Beans" class="rounded" width="50"></td>
                            <td>Espresso Beans</td>
                            <td>PRD002</td>
                            <td>$25.50</td>
                            <td>Beans</td>
                            <td><button class="btn btn-warning btn-sm">Edit</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
